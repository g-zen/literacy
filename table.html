<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    .my-table {
      border-collapse: collapse;
    }
    .my-table th {
      background-color: orange;
    }
    .my-table th, td {
      border: 5px dashed red;
    }
  </style>
</head>
<body>
  <table class="my-table">
    <tr>
      <th>番号</th>
      <th>名前</th>
    </tr>
    <tr>
      <td>1</td>
      <td>たろう</td>
    </tr>
    <tr>
      <td>2</td>
      <td>じろう</td>
    </tr>
  </table>
</body>
</html>
