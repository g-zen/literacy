<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文字飾り</title>
  <style>
    .big-text {
      font-size: 36pt;
    }
    .red-text {
      color: red;
    }
    .strike-text {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <ul>
    <li><span class="big-text">大きい文字</span></li>
    <li><span class="red-text">赤い文字</span></li>
    <li><span class="strike-text">取り消し線</span></li>
  </ul>
</body>
</html>
